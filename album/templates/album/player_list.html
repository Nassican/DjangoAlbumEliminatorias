{% extends 'base.html' %} {% block section %}
<h2 class="text-center mt-4">Players</h2>
<hr />
{% endblock section %} {% block maincontent %}
<div class="container mt-4">
  <div class="row">
    {% for c in object_list %}
    <div class="col-md-4">
      <div class="card mb-4">
        <div class="card-body text-center">
          <h5 class="card-title">{{ c.first_name }}</h5>
          <a href="{% url 'player-detail' c.pk %}" class="btn btn-primary"
            >Ver Detalles</a
          >
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock maincontent %}
