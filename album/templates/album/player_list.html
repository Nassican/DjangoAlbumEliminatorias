{% extends 'base.html' %} {% load static %} {% block section %}
<h2 class="text-center mb-4">Jugadores</h2>
<hr />
{% endblock section %} {% block maincontent %}
<div class="container">
  <div class="list-group">
    {% for c in object_list %}
    <a
      href="{% url 'player-detail' c.pk %}"
      class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
    >
      <div>
        <h5 class="mb-1">{{ c.first_name }} {{ c.last_name }}</h5>
        <small>{{ c.team.name }}</small>
      </div>
      <span class="badge bg-primary rounded-pill">Ver detalles</span>
    </a>
    {% endfor %}
  </div>
</div>
{% endblock maincontent %}
