{% extends 'base.html' %} {% load static %} {% block section %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Teams</h2>
  <div class="row">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-dark">
                <tr>
                  <th scope="col">Shield</th>
                  <th scope="col">Logo</th>
                  <th scope="col">Team Name</th>
                </tr>
              </thead>
              <tbody>
                {% for c in object_list %}
                <tr>
                  <td>
                    <img
                      src="{% static c.shield.url %}"
                      class="img-fluid rounded-circle"
                      style="width: 60px; height: 60px; object-fit: cover"
                      alt="{{ c.name }} shield"
                    />
                  </td>
                  <td>
                    <img
                      src="{% static c.team.url %}"
                      class="img-fluid"
                      style="width: 120px; height: 60px; object-fit: contain"
                      alt="{{ c.name }} logo"
                    />
                  </td>
                  <td>
                    <a
                      href="{% url 'team-detail' c.pk %}"
                      class="text-decoration-none text-dark"
                    >
                      <h5 class="mb-0">{{ c.name }}</h5>
                    </a>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock section %} {% block maincontent %}{% endblock maincontent %}
